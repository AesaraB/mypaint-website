<aside>
	<div>
		{{ if .Params.editEnabled }}
			{{ with $.GitInfo }}
				<section>
					<h5>Page Information</h5>
						<a href="{{ $.Site.Params.gitRepo }}/blob/{{ .Hash }}/pages/{{ $.File }}?plain=1">
							{{- .AbbreviatedHash -}}
						</a>
						<i>(<a href="{{ $.Site.Params.gitRepo }}/blob/main/pages/{{ $.File }}?plain=1">Main</a>)</i>
						<p>{{ .CommitDate.Format "2006-01-02 15:04" }}</p>
				</section>
				{{ end }}
			{{ end }}
		{{ if and (not .Params.noTOC) .Fragments.Headings }}
			<nav>
				<details open="">
					<summary class="h5">Table of Contents</summary>
					<p><a href="#">Return to top</a></p>
				{{ .TableOfContents }}
				</details>
			</nav>
		{{ end }}
	</div>
</aside>
