{{ define "mainProperties" }}class="hasAside"{{ end }}
{{ define "aside" }}
	{{ .Render "aside" }}
{{ end }}
{{ define "article" }}
	<div class="listItems">
		<div class="title" id="{{ .Title | urlize }}">{{ .Title }}</div>
		{{ .Content }}
		{{ if not .Params.noList }}
			{{ range .Pages  }}
				{{ .Render "summary" }}
			{{ end }}
		{{ end }}
	</div>
{{ end }}

{{ define "article" }}
{{ end }}
