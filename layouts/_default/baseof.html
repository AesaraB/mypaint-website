<head>
	{{ partialCached "head.html" . }}
	<title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
</head>
<body>
	<header>{{ partialCached "header.html" . }}</header>
	<main>
		<aside>
			<div id="asideSticky">
				<div id="asideScroll">
					{{ block "aside" . }}{{ end }}
				</div>
			</div>
		</aside>
		<article>{{ block "article" . }}{{ end }}</article>
	</main>
	<footer>{{ partialCached "footer.html" . }}</footer>
</body>
