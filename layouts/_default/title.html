<div class="title" id="{{ .Title | urlize }}">{{ .Title }}</div>
{{ if gt .Ancestors.Len 1 }}
	<div class="subtitle"><i>In
		{{ range .Ancestors.Reverse }}
			{{ if not .IsHome }}
				{{ if ne . (index $.Ancestors.Reverse 1) }}&gt;{{ end }}
				<a href="{{.RelPermalink}}">{{ .LinkTitle }}</a>
			{{ end }}
		{{ end }}
	</i></div>
{{ end }}
