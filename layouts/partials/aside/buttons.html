<section id="siteOptions">
	<h4>Site Options</h4>
	<button class="aUnthemed" id="themeButton" title="Toggle theme">
		<span id="systemThemeButton">
			<img class="inline invertable" src='{{ (resources.Get "icons/lightbulb-auto-outline.svg").RelPermalink }}' alt="System Theme"/>
			System Theme
		</span>
		<span id="darkThemeButton">
			<img class="inline invertable" src='{{ (resources.Get "icons/lightbulb-off-outline.svg").RelPermalink }}' alt="Dark Theme"/>
			Dark Theme
		</span>
		<span id="lightThemeButton">
			<img class="inline invertable" src='{{ (resources.Get "icons/lightbulb-outline.svg").RelPermalink }}' alt="Light Theme"/>
			Light Theme
		</span>
	</button>
</section>
