{{ with $.GitInfo }}
	{{ $hash := (print "/blob/" .Hash "/pages/") }}
	{{ $main := "/blob/main/pages/" }}
	<section id="pageInfo">
		<h4>Page Information</h4>
			<p>
				<a href='{{ print $.Site.Params.gitRepo $main $.File "?plain=1" }}'>Link to file</a>
				<i><span class="img inline" style='mask-image:url({{ (resources.Get "icons/source-commit.svg").RelPermalink }})' alt="Git commit"></span><a href='{{ print $.Site.Params.gitRepo $hash $.File "?plain=1" }}'>{{- .AbbreviatedHash -}}</a></i>
			</p>
			<p title="{{ .CommitDate }}">Last edited on {{ .CommitDate.Format "2006-01-02" }}</p>
	</section>
{{ end }}
