<nav id="siteNav">
	<details open="">
		<summary class="h4">Site Navigation</summary>
		<ul>
			{{ range .Site.Menus.main }}
				{{ if ne .Identifier "homepage" }}
					<li><a class="aUnthemed" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a></li>
				{{ end }}
			{{ end }}
		</ul>
	</details>
</nav>
