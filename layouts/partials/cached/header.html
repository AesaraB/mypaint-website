<nav>
	{{ range .Site.Menus.main }}
		<div class="headerNavItem">
			<a href="{{ .URL }}" title="{{ .Title }}">
				{{ if eq .Identifier "homepage" }}
					<img id="headerNavLogo" class="invertable" src='{{ print $.Site.BaseURL "images/logo.svg" }}'>
				{{ else }}
					{{ .Name }}
				{{ end }}
			</a>
		</div>
	{{ end }}
</nav>
